<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="style.css">
    <title>Game's Center</title>
</head>
<body>
    <div class="top">
        <div class="title">Game's center</div>
    </div>

    <div class="bottom">
        <div class="games"></div>
    </div>

    <div class="dark-mode">
        <div class="modes" onclick="document.body.classList.toggle('dark'); document.querySelector('.dark-mode-text').innerHTML = document.querySelector('.dark-mode-text').innerHTML === 'Dark Mode' ? 'White Mode' : 'Dark Mode'; saveTheme()">
            <div class="ball"></div>
        </div>
        <div style="font-size: 25px;" class="dark-mode-text">
            White Mode
        </div>
    </div>

    <script src="script.js"></script>
    <script src="theme.js"></script>
</body>
</html>
