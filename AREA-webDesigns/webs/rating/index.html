<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../webDesigns-global.css">
    <link rel="stylesheet" href="rating.css">
    <title>Game Rating</title>
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-inner" onclick="location.href = '../../'">ðŸš€</div>

                    <svg width="24" height="24" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" class="icon">
                    <circle cx="10" cy="10" r="7" />
                    <line x1="15" y1="15" x2="21" y2="21" />
                    </svg>
                </div>
                <input type="text" class="search-input" placeholder="Serach XXX,XXX Games">
            </div>
        </div>
        <div class="mode">
            <div class="modes" onclick="document.body.classList.toggle('dark')">
                <div class="ball"></div>
            </div>
            <div class="mode-color">Dark Mode</div>
        </div>
    </header>
    <script src="rating.js"></script>

</html>
