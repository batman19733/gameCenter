<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>2d game</title>
</head>
<body>
    <div class="background-grid"></div>
    <div class="crops">
        <div class="crop" style="top: 100px; left: 300px;"><img src="images/wheat.png" alt=""></div>
        <div class="crop" style="top: 100px; left: 400px;"><img src="images/wheat.png" alt=""></div>
        <div class="crop" style="top: 100px; left: 500px;"><img src="images/wheat.png" alt=""></div>
        <div class="crop" style="top: 100px; left: 600px;"><img src="images/wheat.png" alt=""></div>
        <div class="crop" style="top: 100px; left: 700px;"><img src="images/wheat.png" alt=""></div>

        <div class="crop" style="top: 200px; left: 300px;"><img src="images/wheat.png" alt=""></div>
        <div class="crop" style="top: 200px; left: 400px;"><img src="images/wheat.png" alt=""></div>
        <div class="crop" style="top: 200px; left: 500px;"><img src="images/wheat.png" alt=""></div>
        <div class="crop" style="top: 200px; left: 600px;"><img src="images/wheat.png" alt=""></div>
        <div class="crop" style="top: 200px; left: 700px;"><img src="images/wheat.png" alt=""></div>

        <div class="crop" style="top: 300px; left: 300px;"><img src="images/wheat.png" alt=""></div>
        <div class="crop" style="top: 300px; left: 400px;"><img src="images/wheat.png" alt=""></div>
        <div class="crop" style="top: 300px; left: 500px;"><img src="images/wheat.png" alt=""></div>
        <div class="crop" style="top: 300px; left: 600px;"><img src="images/wheat.png" alt=""></div>
        <div class="crop" style="top: 300px; left: 700px;"><img src="images/wheat.png" alt=""></div>
    </div>

     <div class="player"><img src="images/player.png" alt=""></div>

     <div class="hotbar">
        <div class="slot"><img src="images/wheat-hotbar.png" alt=""><span class="wheat-count">0</span></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
     </div>
    
    <script src="scripts/script.js"></script>
</body>
</html>
