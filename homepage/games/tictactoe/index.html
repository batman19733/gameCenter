<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../global.css">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="ttt.css">
</head>

<body>
    <a href="../../index.html" class="back-to-homePage">‚Üê</a>

    <main class="game-container">
        <div class="game-info">
            <h1 class="result"></h1>
            <p class="turn-indicator">Current Turn: <span class="current-player">X</span></p>
        </div>

        <div class="board">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>

        <div class="game-controls">
            <p class="score">X wins: <span class="x-score">0</span> | O wins: <span class="o-score">0</span></p>
            <button class="play-again" hidden>Play Again</button>
        </div>
    </main>

    <script src="ttt.js"></script>
</body>

</html>
