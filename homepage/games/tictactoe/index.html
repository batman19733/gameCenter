<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="ttt.css">
</head>

<body>
    <div class="colors" hidden>red = X, blue = O</div>

    <div class="result"></div>

    <div class="all">
        <button class="c cube1 c1"></button>
        <button class="c cube2 c2"></button>
        <button class="c cube3 c3"></button>
        <button class="c cube4 c4"></button>
        <button class="c cube5 c5"></button>
        <button class="c cube6 c6"></button>
        <button class="c cube7 c7"></button>
        <button class="c cube8 c8"></button>
        <button class="c cube9 c9"></button>
    </div>
    
    <div class="score">X-wins: 0, O-wins: 0</div>
    <button hidden class="play-again" onclick="playAgain()">play again</button>
    
    <a href="../../index.html">back</a>
    <script src="ttt.js"></script>
</body>

</html>
